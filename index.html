<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reviews</title>
        <meta name="description" content="A review carousel">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <section class="container">
                <div class="title">
                    <h2>Our Reviews</h2>
                    <div class="underline"></div>
                </div>
                <article class="class">
                    <div class="img-container">
                        <img src="./Marchesa.jpg" id="person-img" class="center" alt="./Susan.JPG">
                    </div>
                    <h4 id="author">Marchesa Jones</h4>
                    <p id="job">UX Designer</p>
                    <p id="info" style="height:160px;">Banana</p>
                    <!-- prev next buttons -->
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"><</i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right">></i>
                        </button>
                    </div>
                    <!-- random button -->
                    <button class="random-btn">Suprise Me</button>
                </article>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
